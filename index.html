<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>TETHYS - Collaboration Tool</title>
    
    
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/codemirror-themes/material.css">
    <link rel="stylesheet" href="css/filetree/treestyles.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="nav">
        <div class="logo">TETHYS</div>
        <button id="mic" class="icon-button mic"><img src="img/muted.png"></button>
        <button id="camera" class="icon-button camera"><img src="img/nocamera.png"></button>
    </nav>
    <div class="sidebar">
        <div class="panel-topbar">Your Files</div>
        <ol id="tree" class="tree panel"></ol>
    </div>
    <div class="workspace">
        <textarea class="editor"id="editor"></textarea>
        <div class="statusbar"><span id="workingFile">index.html</span><span id="saveStatus"> - Saved</span><span class="pull-right" id="connectionStatus">Connected</span></div>
        <button id="delete" class="icon-button delete"><img src="img/garbage.png"></button>
    </div>
    <div class="toolbar">
        <div id="onlinelist" class="userlist onlinelist">
            <div class="panel-topbar">Online</div>
            <div class="panel">

            </div>
        </div>
        <div id="roomlist" class="userlist roomlist">
            <div class="panel-topbar" style="border-left:2px solid #182A33;">Your Room</div>
            <div class="panel">
                
            </div>
        </div>
    </div>
    <div id="modal" class="modal text-center">

    </div>
    <div id="blocking-overlay" class="blocking-overlay">
    
    </div>
</body>
<script src="js/vendor/codemirror.js"></script>
<script src="js/vendor/syntaxmodes/javascript.js"></script>
<script src="js/vendor/socket.io.js"></script>
    
<script src="js/microstache.js"></script>
<script src="js/modal.js"></script>
<script src="js/socket.js"></script>
<script src="js/files.js"></script>
<script src="js/main.js"></script>

</html>
