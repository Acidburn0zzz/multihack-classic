<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>TETHYS - Social IDE</title>
    
    
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/codemirror-themes/material.css">
    <link rel="stylesheet" href="css/filetree/treestyles.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="nav">
        <div class="logo">TETHYS</div>
        <button id="mic" class="icon-button icon-collapse mic"><img src="img/muted.png"><span> Talk</span></button>
        <button id="deploy" class="icon-button icon-collapse deploy"><img src="img/launch.png"><span> Deploy</span></button>
        <button id="savezip" class="icon-button icon-collapse save"><img src="img/save.png"><span> Save</span></button>
    </nav>
    <div class="sidebar">
        <div class="panel-topbar"><span class="mobile-hide">Your&nbsp;</span>Files</div>
        <div class="icon-button" id="collapsesidebar"><img src="img/collapse.png"></div>
        <ol id="tree" class="tree panel"></ol>
    </div>
    <div class="workspace">
        <div class="editor-wrapper">
        <textarea class="editor"id="editor"></textarea>
        </div> 
        <div class="statusbar"><span id="workingFile">index.html</span><span id="saveStatus"></span><span class="pull-right" id="connectionStatus"></span></div>
        <button id="delete" class="icon-button delete"><img src="img/garbage.png"></button>
    </div>
    <div class="toolbar">
        <div id="onlinelist" class="userlist onlinelist">
            <div class="panel-topbar">Online</div>
            <div class="panel">

            </div>
        </div>
        <div id="roomlist" class="userlist roomlist">
            <div class="panel-topbar" style="border-left:2px solid #182A33;"><span class="mobile-hide">Your&nbsp;</span>Room</div>
            <div class="icon-button" id="collapsetoolbar"><img src="img/collapse.png"></div>
            <div class="panel">
                
            </div>
        </div>
    </div>
    <div id="modal" class="modal text-center">

    </div>
    <div id="blocking-overlay" class="blocking-overlay">
    
    </div>
</body>
    
<!-- CodeMirror -->
<script src="js/vendor/codemirror.js"></script>
<script src="js/vendor/syntaxmodes/javascript.js"></script>
<script src="js/vendor/syntaxmodes/css.js"></script>
<script src="js/vendor/syntaxmodes/xml.js"></script>
<script src="js/vendor/syntaxmodes/htmlmixed.js"></script>
    
<!--For saving projects-->
<script src="js/vendor/jszip.min.js"></script>
<script src="js/vendor/FileSaver.min.js"></script>
    
<!-- Socket.io and PeerJS -->
<script src="js/vendor/socket.io.js"></script>
<script src="js/vendor/peer.min.js"></script>
    
<!-- Support modules -->
<script src="js/microstache.js"></script>
<script src="js/modal.js"></script>
<script src="js/socket.js"></script>
    
<!-- HyperHost -->
<script src="js/HyperHost/util.js"></script>
<script src="js/HyperHost/core.js"></script>

<!-- Core modules -->
<script src="js/files.js"></script>
<script src="js/main.js"></script>

</html>
